<!DOCTYPE html>
<html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.arc path {
  stroke: #fff;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var width = 960,
    height = 500,
    radius = Math.min(width, height) / 2;

var color = d3.scale.ordinal()
    .range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);

var arc = d3.svg.arc()
    .outerRadius(radius - 10)
    .innerRadius(0);

var pie = d3.layout.pie()
    .sort(null)
    .value(function(d) { return d.count; });

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

d3.csv("Samsunglang.csv", function(error, data) {

  data.forEach(function(d) {
    d.count = +d.count;
  });

  var g = svg.selectAll(".arc")
      .data(pie(data))
    .enter().append("g")
      .attr("class", "arc");

  g.append("path")
      .attr("d", arc)
      .style("fill", function(d) { return color(d.data.Language); });

  g.append("text")
      .attr("transform", function(d) { return "translate(" + arc.centroid(d) + ")"; })
      .attr("dy", ".35em")
      .style("text-anchor", "middle")
      .text(function(d) { return d.data.Language; });

});

</script>
<div>
<table border="2">
	<tr>
		<td><p>ja: japanese</p></td>
	</tr>
	<tr>
		<td><p>en: english</p></td>
	</tr>
	<tr>
		<td><p>ru: russian</p></td>
	</tr>
	<tr>
		<td><p>es: spanish</p></td>
	</tr>
	<tr>
		<td><p>pt: portuguese</p></td>
	</tr>
	<tr>
		<td><p>fr: french</p></td>
	</tr>
	<tr>
		<td><p>de: german</p></td>
	</tr>
	<tr>
		<td><p>tr: turkish</p></td>
	</tr>
	<tr>
		<td><p>pl: polish</p></td>
	</tr>
	<tr>
		<td><p>it: italian</p></td>
	</tr>
	</table>
</div>

</body>
</html>
